<form name="deleteForm" ng-submit="vm.confirmDelete(vm.cfms.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
       <span class="badge"><h4 class="modal-title" data-translate="entity.delete.title"></span>Confirm delete operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
       <span class="badge"><p data-translate="foodnetApp.cfms.delete.question" translate-values="{id: '{{vm.cfms.id}}'}"></span>Are you sure you want to delete this Cfms?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span class="badge"><span data-translate="entity.action.cancel">Cancel</span></span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span class="badge"><span data-translate="entity.action.delete">Delete</span></span>
        </button>
    </div>
</form>
