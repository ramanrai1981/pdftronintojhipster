
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCfmsLabel" data-translate="foodnetApp.cfms.home.createOrEditLabel">Create or edit a Cfms</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cfms.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cfms.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="foodnetApp.cfms.mobile" for="field_mobile">Mobile</label>
            <input type="text" class="form-control" name="mobile" id="field_mobile"
                    ng-model="vm.cfms.mobile"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="foodnetApp.cfms.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.cfms.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="foodnetApp.cfms.fileloghistory" for="field_fileloghistory">Fileloghistory</label>
            <input type="text" class="form-control" name="fileloghistory" id="field_fileloghistory"
                    ng-model="vm.cfms.fileloghistory"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="foodnetApp.cfms.file" for="field_file">File</label>
            <input type="text" class="form-control" name="file" id="field_file"
                    ng-model="vm.cfms.file"/>
        </div>

        <div class="form-group">
            <div class="panel panel-default">
                <div class="panel-heading"><strong>Upload Files</strong> <small>files upload</small></div>
                <div class="panel-body">

                    <!-- Standar Form -->
                    <h4>Select files from your computer</h4>

                        <div class="form-inline">
                            <div class="form-group">
                                <input type="file" name="files[]" id="js-upload-files" multiple>
                            </div>
                            <button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">Upload files</button>
                        </div>


                    <!-- Drop Zone -->
                    <h4>Or drag and drop files below</h4>
                    <div class="upload-drop-zone" id="drop-zone">
                        Just drag and drop files here
                    </div>

                    <!-- Progress Bar -->
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                            <span class="sr-only">60% Complete</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /container -->

        <div class="form-group">
            <label class="control-label" data-translate="foodnetApp.cfms.locationcurrent" for="field_locationcurrent">Locationcurrent</label>
            <input type="text" class="form-control" name="locationcurrent" id="field_locationcurrent"
                    ng-model="vm.cfms.locationcurrent"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="foodnetApp.cfms.locationtarget" for="field_locationtarget">Locationtarget</label>
            <input type="text" class="form-control" name="locationtarget" id="field_locationtarget"
                    ng-model="vm.cfms.locationtarget"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
